<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedroom Anatomy VR Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../src/components/anatomy-layer.js"></script>
    <script src="../src/components/gaze-interaction.js"></script>
    <script src="../src/components/pointer-controls.js"></script>
    <script src="../src/systems/state-manager.js"></script>
    <link rel="stylesheet" href="../src/styles/main.css">
</head>
<body>
    <a-scene>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity id="bedroom" geometry="primitive: box; width: 10; height: 10; depth: 10;" position="0 0 0" anatomy-layer></a-entity>
        <a-entity id="hud" position="0 2 -3" hud></a-entity>
    </a-scene>
    <script>
        // Initialize the VR experience
        AFRAME.registerComponent('hud', {
            init: function () {
                // HUD initialization code
            }
        });
    </script>
</body>
</html>
