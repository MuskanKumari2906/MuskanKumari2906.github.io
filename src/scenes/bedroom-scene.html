<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedroom Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="../components/anatomy-layer.js"></script>
    <script src="../components/gaze-interaction.js"></script>
    <script src="../components/pointer-controls.js"></script>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <a-scene>
        <a-entity id="camera" camera look-controls position="0 1.6 0">
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat"></a-entity>
        </a-entity>

        <a-entity geometry="primitive: box" material="color: #4CC3D2" position="0 0.5 -3" anatomy-layer></a-entity>
        <a-entity geometry="primitive: cylinder" material="color: #EF2D5E" position="1 0.5 -3" anatomy-layer></a-entity>
        <a-entity geometry="primitive: sphere" material="color: #FFC65D" position="-1 0.5 -3" anatomy-layer></a-entity>
        
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
