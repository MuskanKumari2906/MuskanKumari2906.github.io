<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedroom Anatomy VR</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="components/anatomy-layer.js"></script>
    <script src="components/gaze-interaction.js"></script>
    <script src="components/pointer-controls.js"></script>
    <script src="systems/state-manager.js"></script>
    <script src="ui/hud.js"></script>
</head>
<body>
    <a-scene>
        <a-entity id="bedroom" geometry="primitive: box" position="0 0 -5" src="scenes/bedroom-scene.html"></a-entity>
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
        <a-entity id="hud" position="0 1.6 -1" geometry="primitive: plane; width: 1; height: 0.5" material="color: white"></a-entity>
    </a-scene>
</body>
</html>
